<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ExoList - Submit Level</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/alt.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="levels.html">Levels</a>
    <a href="users.html">Users</a>
    <a href="submit.html">Submit</a>
  </nav>

  <div class="content m-center">
    <h1>Submit a Level</h1>
    <form action="submit.php" method="POST" class="bordered fade" style="padding:20px; max-width:600px; margin:auto;">
      
      <label for="player">Your Name:</label><br>
      <input type="text" id="player" name="player" required><br><br>

      <label for="name">Level Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="creator">Level Creator:</label><br>
      <input type="text" id="creator" name="creator" required><br><br>

      <label for="victor">First Victor:</label><br>
      <input type="text" id="victor" name="victor" required><br><br>

      <label for="thumbnail">Thumbnail Link (URL):</label><br>
      <input type="url" id="thumbnail" name="thumbnail" required><br><br>

      <label for="levellink">Level Link (Video/ID):</label><br>
      <input type="url" id="levellink" name="levellink" placeholder="https://..." required><br><br>

      <button type="submit" class="blue hover medium">Submit Level</button>
    </form>
  </div>

  <footer>
    <p>&copy; NexusZenith - ExoList</p>
  </footer>
</body>
</html>
