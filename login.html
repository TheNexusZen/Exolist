<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExoList Admin Login</title>
<link rel="stylesheet" href="css/main.css">
<style>
  body {
    font-family: "Montserrat", sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  button {
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCj6LTxzxI1EUaQ-qTnZjZSkqMDvhRjEy8",
  authDomain: "exolist-b5c02.firebaseapp.com",
  projectId: "exolist-b5c02",
  storageBucket: "exolist-b5c02.firebasestorage.app",
  messagingSenderId: "597550596889",
  appId: "1:597550596889:web:470c4488f9161b68007b88",
  measurementId: "G-79CTWHYEGF"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

// Sign in with Google
document.getElementById("googleSignIn").addEventListener("click", async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    
    // Check Firestore for admin
    const userDoc = await getDoc(doc(db, "users", user.uid));
    console.log("User Doc:", userDoc.exists() ? userDoc.data() : "Does not exist");

    if (userDoc.exists() && userDoc.data().isAdmin === true) {
      window.location.href = "admin.html";
    } else {
      alert("Access denied! Admins only.");
      auth.signOut();
    }
  } catch (error) {
    console.error("Google Sign-In error:", error);
  }
});

// Redirect already logged-in admins automatically
onAuthStateChanged(auth, async (user) => {
  if (user) {
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists() && userDoc.data().isAdmin === true) {
      window.location.href = "admin.html";
    }
  }
});
</script>
</head>
<body>
<h1>ExoList Admin Login</h1>
<button id="googleSignIn">Sign in with Google</button>
</body>
</html>
