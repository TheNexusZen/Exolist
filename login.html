<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ExoList Admin</title>
<link rel="stylesheet" href="css/main.css">
<style>
  body {
    font-family: "Montserrat", sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
    width: 300px;
  }
  input {
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
  }
  button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCj6LTxzxI1EUaQ-qTnZjZSkqMDvhRjEy8",
  authDomain: "exolist-b5c02.firebaseapp.com",
  projectId: "exolist-b5c02",
  storageBucket: "exolist-b5c02.firebasestorage.app",
  messagingSenderId: "597550596889",
  appId: "1:597550596889:web:470c4488f9161b68007b88",
  measurementId: "G-79CTWHYEGF"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Check login and admin role
onAuthStateChanged(auth, async (user) => {
  if (user) {
    // Check Firestore if user is admin
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists() && userDoc.data().isAdmin) {
      window.location.href = "admin.html";
    } else {
      alert("Access denied! Admins only.");
      auth.signOut();
    }
  }
});

// Login form submission
async function login(event) {
  event.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    // onAuthStateChanged will handle redirection if admin
  } catch (error) {
    alert("Login failed: " + error.message);
  }
}
</script>
</head>
<body>
<h1>ExoList Admin Login</h1>
<form onsubmit="login(event)">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
</body>
</html>
